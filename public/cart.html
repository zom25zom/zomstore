<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>السلة | متجر قطع السيارات</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/main.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
  <header>
    <nav>
      <div class="logo">ZOMSTORE</div>
      <ul class="nav-links">
        <li><a href="index.html">الرئيسية</a></li>
        <li><a href="products.html">المنتجات</a></li>
        <li><a href="about.html">من نحن</a></li>
        <li><a href="contact.html">اتصل بنا</a></li>
      </ul>
      <div class="nav-right">
        <a href="cart.html" class="cart-link">السلة <span id="cartCount" class="cart-badge"></span></a>
        <div class="hamburger-menu">
          <i class="fas fa-bars"></i>
        </div>
      </div>
    </nav>
  </header>
  <main>
    <div class="cart-layout">
      <div class="cart-products">
        <section id="cartItems">
          <!-- المنتجات المضافة ستظهر هنا -->
        </section>
        <div id="cartTotal"></div>
      </div>
      <div class="cart-form">
        <button id="showShippingFormBtn" class="btn-main">إتمام الشراء</button>
        <form id="shippingForm" class="shipping-form" style="display:none;">
          <h3>معلومات التوصيل</h3>
          <label>الاسم الكامل:
            <input type="text" name="fullname" required>
          </label>
          <label>رقم الجوال:
            <input type="tel" name="phone" required pattern="[0-9]{8,15}">
          </label>
          <label>العنوان:
            <input type="text" name="address" required>
          </label>
          <label>المدينة:
            <input type="text" name="city" required>
          </label>
          <label>ملاحظات إضافية:
            <textarea name="notes" rows="2"></textarea>
          </label>
          <label>طريقة الدفع:
            <select name="paymentMethod" id="paymentMethod" required>
              <option value="cod">دفع عند الاستلام</option>
              <option value="paypal">PayPal</option>
            </select>
          </label>
          <button type="submit" id="checkoutBtn" class="btn-main">تأكيد الطلب </button>
        </form>
        <button id="paypal-checkout-btn" class="btn-main" style="display:none;">الدفع عبر PayPal</button>
        <div id="paypal-button-container" style="display:none;"></div>
      </div>
    </div>
    <!-- إضافة النافذة المنبثقة -->
    <div id="cartItemModal" class="cart-item-modal">
      <div class="cart-item-modal-content">
        <button class="cart-item-modal-close">&times;</button>
        <div id="modalContent"></div>
      </div>
    </div>
  </main>
  <footer>
    <div class="social-icons">
      <a href="https://wa.me/رقم_واتسابك" target="_blank" title="واتساب"><i class="fab fa-whatsapp"></i></a>
      <a href="https://facebook.com/صفحتك" target="_blank" title="فيسبوك"><i class="fab fa-facebook-f"></i></a>
      <a href="https://instagram.com/صفحتك" target="_blank" title="انستغرام"><i class="fab fa-instagram"></i></a>
      <a href="mailto:yourstore@email.com" title="البريد الإلكتروني"><i class="fas fa-envelope"></i></a>
    </div>
    <p>جميع الحقوق محفوظة &copy; 2024</p>
  </footer>
  <script src="js/cart.js"></script>
  <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD"></script>
</body>
</html>
